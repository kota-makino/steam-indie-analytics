steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-f', 'Dockerfile.minimal',
      '-t', 'gcr.io/$PROJECT_ID/steam-indie-analytics:minimal',
      '-t', 'gcr.io/$PROJECT_ID/steam-indie-analytics:fixed-v2',
      '.'
    ]
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/steam-indie-analytics:minimal']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/steam-indie-analytics:fixed-v2']

images:
  - 'gcr.io/$PROJECT_ID/steam-indie-analytics:minimal'
  - 'gcr.io/$PROJECT_ID/steam-indie-analytics:fixed-v2'